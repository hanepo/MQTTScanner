<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — MQTT Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">MQTT Scanner — Sign in</h4>
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
              <div class="mb-2">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary">Sign in</button>
                <small class="text-muted">Local demo only</small>
              </div>
            </form>
          </div>
        </div>
        <p class="mt-3 text-center text-muted small">Use the same credentials configured in the Flask app (app.py).</p>
      </div>
    </div>
  </div>
</body>
</html>
