##################################################
# Mosquitto Broker Configuration
# INSECURE LISTENER ONLY (1883)
##################################################

# ========================
# INSECURE LISTENER (open)
# ========================
listener 1883
protocol mqtt
allow_anonymous true

# ========================
# DATA & LOG SETTINGS
# ========================
persistence true
persistence_location /mosquitto/data/

# Log file inside container
log_dest file /mosquitto/log/mosquitto.log

# Optional: also log to console (good for Docker)
log_dest stdout

# ========================
# $SYS Topics (for debugging)
# ========================
sys_interval 10

# ========================
# Security Notes
# ========================
# In production:
# - set allow_anonymous false
# - use password_file /mosquitto/config/passwordfile
##################################################